
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: xplane-1-guestbook
  namespace: argocd
  finalizers:
  # This solves issue #17
  - resources-finalizer.argocd.argoproj.io/foreground
spec:
  syncPolicy:
    automated:
      prune: true
  destination:
    name: xplane-1
    namespace: default
  project: default
  source:
    repoURL: https://github.com/bcle/fleet-infra.git
    path: clusters/xplane-1/workload/guestbook
    targetRevision: HEAD
