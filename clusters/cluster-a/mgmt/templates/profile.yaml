
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-a-profile-dynamic-2-calico
  namespace: argocd
  finalizers:
  # This solves issue #17
  - resources-finalizer.argocd.argoproj.io/foreground
spec:
  syncPolicy:
    automated:
      prune: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  project: default
  source:
    repoURL: https://github.com/bcle/fleet-infra.git
    path: profiles/dynamic-2-calico/mgmt
    targetRevision: HEAD
    helm:
      parameters:
      - name: clusterName
        value: cluster-a
      - name: profileAppName
        value: cluster-a-profile-dynamic-2-calico
